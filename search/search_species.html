    <div class="container">
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
          <div class="row">
            <div class="col-3">
              <h2 class="my-1"><b> Search For</b></h2>
            </div>
            <div class="col-6">
              <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <a type="button" class="btn btn-dark" href="./search_species.html"><h5><b>Species</b></h5></a>
                <a type="button" class="btn btn-outline-dark" href="./search_strains.html"><h5><b>Strains</b></h5></a>
                <a type="button" class="btn btn-outline-dark" href="./search_genes.html"><h5><b>Genes</b></h5></a>
              </div>
            </div>
          </div><br>
          
          <div class="card">     
            <div class="card-body">
              
              <!-- Taxonomy -->
              <div class="container">
                <div class="card border-secondary">
                  <div class="card-header border-secondary text-bg-secondary"><h4 class="my-3">Taxonomy</h4></div>
                  <div class="row">
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Genus.</h5></label>
                      <div class="col-sm-8">
                        <select name="Genus" id="Genus" class="form-select my-1">
                          <option selected>All Genera</option>
                          <option value="Mycobaterium">Mycobacterium</option>
                          <option value="Mycobacterium">Mycobacteroides</option>
                          <option value="Mycolicibater">Mycolicibater</option>
                          <option value="Mycolicibaterium">Mycolicibaterium</option>
                          <option value="Mycolicibacillus">Mycolicibacillus</option>
                        </select>
                      </div>
                    </div>
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Species.</h5></label>
                      <div class="col-sm-8">
                        <input type="Species" class="form-control my-1" id="TaxSpecies1" placeholder="eg. M.abscessus">
                      </div>
                    </div>
                      
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Taxonomy ID</h5></label>
                      <div class="col-sm-8">
                        <input type="Species" class="form-control my-1" id="TaxSpecies2" placeholder="eg. 36809">
                      </div>
                    </div>
                  </div>
                </div>
              </div><br>
              

              <!-- Basic Conditions -->
              <div class="container">
                <div class="card border-secondary">
                  <div class="card-header border-secondary text-bg-secondary"><h4 class="my-3">Basic Conditions</h4></div>
                  <div class="row">
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <div class="col-sm-3">
                        <h5 class="my-3">Source</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Source" id="Source4" checked>
                          <label class="form-check-label" for="Source4">All</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Source" id="Source2" >
                          <label class="form-check-label" for="Source2">Human</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Source" id="Source3" >
                          <label class="form-check-label" for="Source3">Animal</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Source" id="Source4" >
                          <label class="form-check-label" for="Source4">Environment</label>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <h5 class="my-3">Growth Type</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Growth Type" id="Growth Type2" checked>
                          <label class="form-check-label" for="Growth Type2">Both</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Growth Type" id="Growth Type1" >
                          <label class="form-check-label" for="Growth Type1">Rapid</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Growth Type" id="Growth Type2">
                          <label class="form-check-label" for="Growth Type2">Slow</label>
                        </div>
                      </div>
                      <div class="col-sm-3">
                        <h5 class="my-3">Pathogenicity</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Pathogenicity" id="Pathogenicity1" checked>
                          <label class="form-check-label" for="Pathogenicity1">All</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity2">
                          <label class="form-check-label" for="Pathogenicity2">Pathogenic</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity3" >
                          <label class="form-check-label" for="Pathogenicity3">Opportunity-Pathogenic</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity4" >
                          <label class="form-check-label" for="Pathogenicity4">Non-Pathogenic</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                  
                
              </div><br>          
              
              
              <!-- Resistance -->    
              <div class="container">
                <div class="card border-secondary">
                  <div class="card-header border-secondary text-bg-secondary"><h4 class="my-3">Resistance</h4></div>
                  <div class="row">
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Drug Class</h5></label>
                      <div class="col-sm-8">
                        <select name="Resistance" id="Resistance" class="form-select my-1">
                          <option selected>All Drug Classes</option>
                          <option value="Mycobaterium">Aminocoumarin antibiotic</option>
                          <option value="Mycobaterium">Aminoglycoside antibiotic</option>
                          <option value="Mycobaterium">Carbapenem</option>
                          <option value="Mycobaterium">Cephamycin</option>
                          <option value="Mycobaterium">Diaminopyrimidine antibiotic</option>
                          <option value="Mycobaterium">...</option>
                        </select>
                      </div>
                    </div>
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Mechanism</h5></label>
                      <div class="col-sm-8">
                        <select name="Resistance" id="Resistance" class="form-select my-1">
                          <option selected>All Mechanisms</option>
                          <option value="Mycobaterium">Antibiotic efflux</option>
                          <option value="Mycobaterium">...</option>
                        </select>
                      </div>
                    </div>
                    <div class="row my-1">
                      <div class="col-sm-1">
                      </div>
                      <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Resistance Gene</h5></label>
                      <div class="col-sm-8">
                        <input type="Resistance" class="form-control my-1" id="Resistance" placeholder="eg. mtrA">
                      </div>
                    </div>
                  </div>
                </div>
              </div><br>
                      
              <!-- Virulence -->
              <div class="container">
                
                    <div class="card border-secondary">
                      <div class="card-header border-secondary text-bg-secondary"><h4 class="my-3">Virulence</h4></div>
                      <div class="row">
                        <div class="row my-1">
                          <div class="col-sm-1">
                          </div>
                          <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>VF Category</h5></label>
                          <div class="col-sm-8">
                            <select name="Virulence" id="Virulence" class="form-select my-1">
                              <option selected>All VF Categories</option>
                              <option value="Mycobacterium">Invasion</option>
                              <option value="Mycobacterium">Effector delivery system</option>
                              <option value="Mycobacterium">Motility</option>
                              <option value="Mycobacterium">Exoenzyme</option>
                              <option value="Mycobacterium">Exotoxin</option>
                            </select>
                          </div>
                        </div>
                            
                        <div class="row my-1">
                          <div class="col-sm-1">
                          </div>
                          <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Product</h5></label>
                          <div class="col-sm-8">
                            <select name="Virulence" id="Virulence" class="form-select my-1">
                              <option selected>All Products</option>
                              <option value="Mycobacterium">ESAT-6-like protein</option>
                              <option value="Mycobacterium">DNA repair protein RecN</option>
                              <option value="Mycobacterium">...</option>
                            </select>
                          </div>
                        </div>
                        
                        <div class="row my-1">
                          <div class="col-sm-1">
                          </div>
                          <label for="#" class="form-label col-sm-2 col-form-label p-1"><h5>Virulence Gene</h5></label>
                          <div class="col-sm-8">
                            <input type="Virulence" class="form-control my-1" id="Virulence" placeholder="eg. relA">
                          </div>
                        </div>
                      </div>
                    </div>
                
              </div>    
            </div>
          </div> 
          
        </div>
      </div>
    </div>
