    <div class="container p-3">

          <li class="breadcrumb-item"><a href="../home.html">Home</a></li>

    <div class="container">
      <div class="row">
        <div class="col-sm-10">
          <div class="card">
            <div class="card-header"><h2 class="my-1"><b> Search By </b></h2></div>  
            <div class="card-body">
              <!-- Taxonomy -->
              <div class="container">
                
                  <div class="card border-secondary">
                    <div class="card-header border-secondary text-bg-secondary"><h4 >Taxonomy</h4></div>
                    <div class="row">
                      <div class="row my-1">
                        <div class="col-sm-1">
                        </div>                        
                      </div>
                      <div class="row my-1">
                        <div class="col-sm-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Species name.</h5></label>
                        <div class="col-md-7">
                          <input type="Species" class="form-control my-1" id="TaxSpecies1" placeholder="eg. M.abscessus">
                        </div>
                      </div>
                        
                      <div class="row my-1">
                        <div class="col-sm-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Taxonomy ID.</h5></label>
                        <div class="col-md-7">
                          <input type="Species" class="form-control my-1" id="TaxSpecies2" placeholder="eg. 36809">
                        </div>
                      </div>      

                    </div>
                  </div>                
              </div>
          
              <!-- Basic Conditions -->
              <div class="container my-2">
                
                  <div class="card border-secondary">
                    <div class="card-header border-secondary text-bg-secondary"><h4>General Conditions</h4></div>
                    <div class="row">
                      <div class="col-sm-1"></div>
                      <div class="col-sm-3">
                        <!-- Basic Conditions - Growth Type -->
                        <h5 class="my-3">Growth Type</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Growth Type" id="Growth Type2" checked>
                          <label class="form-check-label" for="Growth Type2">Both</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Growth Type" id="Growth Type1" >
                          <label class="form-check-label" for="Growth Type1">Rapid</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Growth Type" id="Growth Type2">
                          <label class="form-check-label" for="Growth Type2">Slow</label>
                        </div>
                        <br>
                        <!-- Basic Conditions - Country -->
                        <br><h5 class="my-3">Country</h5>
                        <div class="col-sm-10">
                          <select name="Country" id="Country" class="form-select my-1">
                          <option selected>All Countries</option>
                          <option value="China">China</option>
                          <option value="MSA">USA</option>
                          <option value="UK">UK</option>
                          <option value="AU">Australia</option>
                          <option value="Others">······</option>
                        </select>
                        </div>
                      </div> 

                      <div class="col-sm-4">
                        <!-- Basic Conditions - Pathogenicity -->
                        <h5 class="my-3">Pathogenicity</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Pathogenicity" id="Pathogenicity1" checked>
                          <label class="form-check-label" for="Pathogenicity1">ALL</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity2">
                          <label class="form-check-label" for="Pathogenicity2">risk group 3</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity3" >
                          <label class="form-check-label" for="Pathogenicity3">risk group 2</label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Pathogenicity" id="Pathogenicity4" >
                          <label class="form-check-label" for="Pathogenicity4">risk group 1</label>
                        </div>
                        <!-- Basic Conditions - Collection Year -->
                        <br><h5 class="my-3">Collection Year</h5>
                        <div class="row">
                          <label for="#" class="form-label col-2 col-form-label p-1">Min.</label>
                          <div class="col-9">
                            <input type="range" class="form-range" min="1950" max="2022" id="customRange2">
                          </div>
                        </div>
                        <div class="row">
                          <label for="#" class="form-label col-2 col-form-label p-1">Max.</label>
                          <div class="col-9">
                            <input type="range" class="form-range" min="1950" max="2022" id="customRange2">
                          </div>
                        </div><br> 
                      </div>
                    
                      <div class="col-sm-4">    
                        <!-- Basic Conditions - Host -->
                        <h5 class="my-3">Host</h5>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="Host" id="Host1" checked>
                          <label class="form-check-label" for="Host1">All </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="SoHosturce" id="Host2" >
                          <label class="form-check-label" for="Host2">Human</label>
                          <div class="col-sm-9">
                            <select name="Genus" id="Genus" class="form-select my-1">
                              <option selected></option>
                              <option value="Mycobaterium">Pulmonary</option>
                              <option value="Mycobacterium">Extrapulmonary</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Host" id="Host3" >
                          <label class="form-check-label" for="Host3">Animal </label>
                          <div class="col-sm-9">
                            <select name="Genus" id="Genus" class="form-select my-1">
                              <option selected></option>
                              <option value="Mycobacterium">Fishes</option>
                              <option value="Mycobacterium">Birds</option>
                              <option value="Mycobacterium">Livestocks</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="Host" id="Host4" >
                          <label class="form-check-label" for="Host4">Environment</label>
                          <div class="col-sm-9">
                            <select name="Genus" id="Genus" class="form-select my-1">
                              <option selected></option>
                              <option value="Mycobaterium">Wild</option>
                              <option value="Mycobacterium">Farm</option>
                              <option value="Mycobacterium">Urban</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row">
                <div class="col-9"></div>
                <div class="col-2">
                  <div class="btn-group" style="float: right;width: 50px;">
                    <a href="#" class="btn btn-primary">Reset</a>
                    <a href="./search_result.html" class="btn btn-primary">Submit</a>
                  </div>
                </div>
              </div>
          
          
              <!-- Resistance -->    
              <div class="container my-2">                
                  <div class="card border-secondary">
                    <div class="card-header border-secondary text-bg-secondary"><h4>Genes</h4></div>
                    <div class="row">
                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Protein Coding Gene</h5></label>
                        <div class="col-md-7">
                          <input type="Resistance" class="form-control my-1" id="Resistance" placeholder="eg. mtrA">
                        </div>
                      </div>

                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>COG Categories</h5></label>
                        <div class="col-md-7">
                          <select name="Resistance" id="Resistance" class="form-select my-1">
                            <option value="Mycobaterium">[J] Translation, ribosomal structure and biogenesis</option>
                            <option value="Mycobaterium">[A] RNA processing and modification </option>
                            <option value="Mycobaterium">...</option>
                          </select>
                        </div>
                      </div>

                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>GO Class</h5></label>
                        <div class="col-md-7">
                          <select name="Resistance" id="Resistance" class="form-select my-1">
                            <option value="Mycobaterium">biological process</option>
                            <option value="Mycobaterium">cellular component</option>
                            <option value="Mycobaterium">molecular function</option>
                          </select>
                        </div>
                      </div>

                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Resistance Gene</h5></label>
                        <div class="col-md-7">
                          <input type="Resistance" class="form-control my-1" id="Resistance" placeholder="eg. mtrA">
                        </div>
                      </div>

                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Drug Class</h5></label>
                        <div class="col-md-7">
                          <select name="Resistance" id="Resistance" class="form-select my-1">
                            <option selected>All Drug Classes</option>
                            <option value="Mycobaterium">Aminocoumarin antibiotic</option>
                            <option value="Mycobaterium">Aminoglycoside antibiotic</option>
                            <option value="Mycobaterium">Carbapenem</option>
                            <option value="Mycobaterium">Cephamycin</option>
                            <option value="Mycobaterium">Diaminopyrimidine antibiotic</option>
                            <option value="Mycobaterium">...</option>
                          </select>
                        </div>
                      </div>
                      
                      
                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>Virulence Gene</h5></label>
                        <div class="col-md-7">
                          <input type="Virulence" class="form-control my-1" id="Virulence3" placeholder="eg. relA">
                        </div>
                      </div>
                      
                      <div class="row my-1">
                        <div class="col-md-1">
                        </div>
                        <label for="#" class="form-label col-md-3 col-form-label p-1"><h5>VF Category</h5></label>
                        <div class="col-md-7">
                          <select name="Virulence" id="Virulence1" class="form-select my-1">
                            <option selected>All VF Categories</option>
                            <option value="Mycobacterium">Invasion</option>
                            <option value="Mycobacterium">Effector delivery system</option>
                            <option value="Mycobacterium">Motility</option>
                            <option value="Mycobacterium">Exoenzyme</option>
                            <option value="Mycobacterium">Exotoxin</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>                
              </div>
              <div class="btn-group" style="float: right">
                <a href="#" class="btn btn-primary">Reset</a>
                <a href="../Gene_table.html" class="btn btn-primary">Submit</a>
              </div>
            </div>
          </div>
        </div>
      </div>    
         
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
