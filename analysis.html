    <div class="container">

      <div class="card">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-6">
                <div class="card border-success">
                  <div class="card-header border-success text-bg-success">Analyze a set in these available genome</div>
                  <div class="card-body">
                    <h5 class="card-title">Select Species</h5>
                    <select class="form-select" size="4" multiple="multiple" aria-label="size 4 select example">
                      <option type="checkbox" onclick="swapCheck()" value="1">Mycobacterium avium</option>
                      <option value="2">Mycobacterium kansasii</option>
                      <option value="3">Mycobacterium ulcerans</option>
                      <option value="4">Mycobacterium intracellulare</option>
                      <option value="5">Mycobacterium lepraemurium</option>
                      <option value="6">Mycobacteroides abscessus</option>
                      <option value="7">Mycobacteroides chelonae</option>
                    </select>
                    <h5 class="card-title">Select Strains</h5>
                    <select class="form-select" size="4" multiple="multiple" aria-label="size 4 select example">
                      <option selected>ALL</option>
                      <option value="1">GCA_000014165.1</option>
                      <option value="2">GCA_000016005.1</option>
                      <option value="3">GCA_000026685.1</option>
                      <option value="4">GCA_000069185.1</option>
                      <option value="5">GCA_000240345.2</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="card">
                  <div class="card-header border-danger text-bg-danger">Exclude the genome of selected organisms</div>
                  <div class="card-body">
                    <h5 class="card-title">Select Species</h5>
                    <select class="form-select" size="4" multiple="multiple" aria-label="size 3 select example">
                      <option value="1">Mycobacterium avium</option>
                      <option value="2">Mycobacterium kansasii</option>
                      <option value="3">Mycobacterium ulcerans</option>
                      <option value="4">Mycobacterium intracellulare</option>
                      <option value="5">Mycobacterium lepraemurium</option>
                      <option value="6">Mycobacteroides abscessus</option>
                      <option value="7">Mycobacteroides chelonae</option>
                    </select>
                    <h5 class="card-title">Select Strains</h5>
                    <select class="form-select" size="4" multiple="multiple" aria-label="size 3 select example">
                      <option selected>ALL</option>
                      <option value="1">GCA_000014165.1</option>
                      <option value="2">GCA_000016005.1</option>
                      <option value="3">GCA_000026685.1</option>
                      <option value="4">GCA_000069185.1</option>
                      <option value="5">GCA_000240345.2</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
