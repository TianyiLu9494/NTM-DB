<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NTM-DB: Browse DST</title>
  {% load static %}
  <link rel="icon" href="{%static '/image/logo/NTM_logo_light.svg'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/module/semantic-ui/semantic.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/module/bootstrap/bootstrap.min.css'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/module/ngdc/page.min.css'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/supplementary.css'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/module/ag-grid/styles/ag-theme-material.css'%}" />
</head>




<body>
  {% include 'component/ngdc_header.html' %}
  {% include 'component/nav_bar2.html' %}
  <div id="main">
    <!-- breadcrumb -->
    <div class="ui basic segment">
      <div class="ui big breadcrumb" style="margin:8px 0 35px 0 !important;">
        <a href="/ntmdb" class="section"><i class="icon home"></i> Home</a>
        <i class="right angle icon divider"></i>
        <div class="active section">Browse DST</div>
      </div>

      <div class="ui stackable grid row">
        <div class="ui container-fluid">

          <!-- <div class="col-12 p-3"> -->
          <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example"
            tabindex="0">
            <div class="row">
              <div class="accordion" id="accordionExample">

                <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                      data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                      style="background-color: #62a0be; color:aliceblue; font-size: 18px; padding:12px;">
                      <b>Filter of drug class</b>
                    </button>
                  </h2>
                  <div id="collapseOne" class="accordion-collapse show" aria-labelledby="headingOne"
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                      <div class="ui buttons" style="margin:0 0 5px 8px !important;">
                        <button type="button" class="ui blue button ntm-btn" id="select-default-button"
                          style=" border-right: none !important; "><b>Select
                            Default</b></button>
                        <button type="button" class="ui blue button ntm-btn" id="clear-button"><b>Select
                            All</b></button>
                      </div>


                      <!-- <div class="btn-group btn-group-sm" role="group" aria-label="Small button group">
                        <button type="button" class="btn btn-outline-primary" id="select-default-button">Select
                          Default</Select></button>
                        <button type="button" class="btn btn-outline-primary" id="clear-button">Select All</button>
                      </div> -->
                      <table class="table">
                        <tbody style="font-size: 16px;">
                          <tr>
                            <td width="220" style="color:rgb(75, 75, 75)"><b>Select Drug Class</b></td>
                            <td>
                              <div style="padding: 4px">
                                <!-- <label><input type="checkbox" id="check_all">&nbsp;All&nbsp;</label> -->
                                <div>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Aminoglycosides(this)" checked name="Aminoglycosides"
                                      value="Aminoglycosides">&nbsp;Aminoglycosides&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Beta_lactams(this)" checked name="Beta_lactams"
                                      value="Beta_lactams">&nbsp;Î²-lactams&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Chloramphenicols(this)" name="Chloramphenicols"
                                      value="Chloramphenicols">&nbsp;Chloramphenicols&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Glycopeptides(this)" name="Glycopeptides"
                                      value="Glycopeptides">&nbsp;Glycopeptides&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Macrolides(this)" checked name="Macrolides"
                                      value="Macrolides">&nbsp;Macrolides&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Oxazolidinones(this)" name="Oxazolidinones"
                                      value="Oxazolidinones">&nbsp;Oxazolidinones&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Quinolones(this)" name="Quinolones"
                                      value="Quinolones">&nbsp;Quinolones&nbsp;</label>
                                  <label class="check_items"><input type="checkbox"
                                      onclick="OncheckBox_Tetracyclines(this)" name="Tetracyclines"
                                      value="Tetracyclines">&nbsp;Tetracyclines&nbsp;</label>
                                  <label class="check_items"><input type="checkbox" onclick="OncheckBox_Other(this)"
                                      name="Other" value="Other">&nbsp;Others&nbsp;</label>
                                </div>
                              </div>
                            </td>
                          </tr>
                          <tr>
                            <td width="220" style="color:rgb(75, 75, 75)"><b>Pin Columns</b></td>
                            <td>
                              <div style="padding: 4px">
                                <div class="ui buttons" style="margin:0 0 5px 2px !important;">
                                  <button class="ui blue button ntm-btn" onclick="defaultPinned()"
                                    style=" border-right: none !important; ">Default
                                    Pinned</button>
                                  <button class="ui blue button ntm-btn" onclick="clearPinned()">Clear
                                    Pinned</button>
                                </div>

                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
          <!-- </div> -->

          <!-- Table filter-->
          <div class="row" style="margin-top:30px">
            <div class="three wide column">
              <label style="font-size: medium; margin-bottom: 10px;">Show
                <select onchange="onPageSizeChanged()" id="page-size">
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="200">200</option>
                </select>
                entries</label>
              <button id="downloadButton" class="ui blue button ntm-btn" style="margin-left:20px;"><i
                  class="download icon"></i>Download
                Table</button>
            </div>
          </div>

          <!-- Table -->
          <div class="row">
            <div id="dst" style="height: 100%; width: 100%;" class="ag-theme-alpine"></div>
          </div>

          <!-- Table legends / Notes-->
          <div class="row" style="margin: 15px 0 25px 0">
            <h6><b>Notes</b></h6>
            <div class="notes">
              <div class="row">
                <div class="col-1">
                  <p style="Color:#DC143C;font-weight:bold">
                    [R]: Resistant
                  </p>
                </div>
                <div class="col-1">
                  <p style="Color:#38B000;font-weight:bold">
                    [S]: Sensitive
                  </p>
                </div>
                <div class="col-1">
                  <p style="Color:#FF8C00;font-weight:bold">
                    [I]: Intermediate
                  </p>
                </div>
                <div class="col-1">
                  <p style="font-weight:bold">
                    [-]: Missing data
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  {% include 'component/ngdc_footer.html' %}
  <script src="{% static '/module/jquery/jquery-3.6.4.js'%}"></script>
  <script src="{% static '/module/bootstrap/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static '/module/semantic-ui/semantic.min.js'%}"></script>
  <script src="{% static '/module/ag-grid/ag-grid-community.min.js'%}"></script>
  <script src="{% static 'js/dst.js' %}" type="text/javascript"></script>
</body>

</html>
