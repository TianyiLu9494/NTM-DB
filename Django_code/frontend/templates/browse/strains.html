<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NTM-DB: Browse by strains</title>
  {% load static %}
  <link rel="icon" href="{%static '/image/logo/NTM_logo_light.svg'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/module/semantic-ui/semantic.min.css'%}">
  <link rel="stylesheet" type="text/css" href="{% static '/module/bootstrap/bootstrap.min.css'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/module/ngdc/page.min.css'%}" />
  <link rel="stylesheet" type="text/css" href="{% static '/css/supplementary.css'%}" />
  <style type="text/css">
    .ag-theme-material {
      --ag-borders-critical-color: grey;
    }
  </style>

</head>

<body>
  {% include 'component/ngdc_header.html' %}
  {% include 'component/nav_bar2.html' %}
  <div id="main">
    <!-- breadcrumb -->
    <div class="ui basic segment">
      <div class="ui big breadcrumb" style="margin:8px 0 35px 0 !important;">
        <a href="/ntmdb" class="section"><i class="icon home"></i> Home</a>
        <i class="right angle icon divider"></i>
        <div class="active section">Browse Strains</div>
      </div>



      <div class="ui stackable grid row">
        <div class="ui container-fluid">

          <!-- Filter -->
          <div class="ui equal widths column">
            <div data-bs-spy="scroll" data-bs-target="#list-example" data-bs-offset="0" class="scrollspy-example"
              tabindex="0">
              <div class="row">
                <div class="accordion" id="accordionExample">
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"
                        style="background-color: #62a0be; color:aliceblue; font-size: 18px; padding:12px;">
                        <b>More Information</b>
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse show" aria-labelledby="headingOne"
                      data-bs-parent="#accordionExample">
                      <div class="accordion-body">
                        <div class="ui buttons" style="margin-left:8px;">
                          <button type="button" class="ui blue button ntm-btn left-btn" id="clear-button"
                            style=" border-right: none !important; "><b>Select
                              All</b></button>
                          <button type="button" class="ui blue button ntm-btn right-btn" id="select-all-button"><b>Clear
                              All</b></button>
                        </div>
                        <table class="table">
                          <tbody style="font-size: 16px;">
                            <tr>
                              <td width="220" style="padding-top:11px; color:rgb(75, 75, 75)"><b>Show Columns</b></td>
                              <td>
                                <div style="padding: 4px;">
                                  <div>
                                    <label class="check_items"><input type="checkbox" onclick="OncheckBox_Year(this)"
                                        name="Year" value="Year">&nbsp;Year&nbsp;</label>
                                    <label class="check_items"><input type="checkbox" onclick="OncheckBox_Country(this)"
                                        name="Country" value="Country">&nbsp;Country&nbsp;</label>
                                    <label class="check_items"><input type="checkbox"
                                        onclick="OncheckBox_Assembly_total_length(this)" name="Assembly_total_length"
                                        value="Assembly_total_length">&nbsp;Assembly total length&nbsp;</label>
                                    <label class="check_items"><input type="checkbox"
                                        onclick="OncheckBox_GC_percentage(this)" name="GC_percentage"
                                        value="GC_percentage">&nbsp;GC percentage&nbsp;</label>
                                    <label class="check_items"><input type="checkbox"
                                        onclick="OncheckBox_l50_contigs(this)" name="l50_contigs"
                                        value="l50_contigs">&nbsp;Contig L50&nbsp;</label>
                                    <label class="check_items"><input type="checkbox"
                                        onclick="OncheckBox_n50_contigs(this)" name="n50_contigs"
                                        value="n50_contigs">&nbsp;Contig N50&nbsp;</label>
                                  </div>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- Tabel -->
          <div class="row">
            <div class="three wide column">
              <button class="ui blue button ntm-btn" style="margin: 15px 0 15px 0 !important;"
                onclick="window.location.href='/ntmdb/browse/dst'"><b>View drug susceptibility
                  testing (DST) results </b><i class="right chevron icon"></i></button>
            </div>
          </div>

          <div class="row">
            <div class="three wide column">
              <label style="font-size: medium; margin-bottom: 10px;">Show
                <select onchange="onPageSizeChanged()" id="page-size">
                  <option value="10">10</option>
                  <option value="20" selected>20</option>
                  <option value="50">50</option>
                  <option value="100">100</option>
                  <option value="200">200</option>
                </select>
                entries</label>
              <button id="downloadButton" class="ui blue button ntm-btn" style="margin-left: 20px;"><i
                  class="download icon"></i>Download
                Table</button>
            </div>
          </div>

          <div class="row" style="margin-bottom:20px;">
            <div id="strains_table" style="height: 100%; width: 100%" class="ag-theme-alpine"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% include 'component/ngdc_footer.html' %}
  <script src="{% static '/module/jquery/jquery-3.6.4.js'%}"></script>
  <script src="{% static '/module/bootstrap/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static '/module/semantic-ui/semantic.min.js'%}"></script>
  <script src="{% static '/module/ag-grid/ag-grid-community.min.js'%}"></script>
  <script src="{% static 'js/strains_table.js' %}" type="text/javascript"></script>
  <script>
    $('.ui.accordion').accordion();
  </script>
</body>

</html>
